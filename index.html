<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Matrix</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #4CAF50;
        }
        form {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            margin-bottom: 20px;
        }
        #productInputs > div {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fefefe;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        canvas {
            display: block;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Boston Matrix</h1>
    <form id="productForm">
        <h3>Enter Product Details</h3>
        <div id="productInputs">
            <!-- Product inputs will be generated here -->
        </div>
        <input type="file" id="csvInput" accept=".csv" />
        <button type="button" onclick="generateMatrix()">Generate Boston Matrix</button>
    </form>

    <canvas id="bostonMatrixChart" width="800" height="400"></canvas>

    <script>
        const taxRate = 0.25;

        function createProductInputs() {
            const container = document.getElementById('productInputs');
            container.innerHTML = '';
        }

        function calculateContribution(salesPrice, purchasePrice, quantitySold) {
            const salesPriceExVAT = salesPrice / (1 + taxRate);
            const profitPerUnit = salesPriceExVAT - purchasePrice;
            return profitPerUnit * quantitySold;
        }

        function parseCSV(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const lines = reader.result.split('\n').map(line => line.split(',').map(item => item.trim()));
                    resolve(lines);
                };
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        document.getElementById('csvInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const csvData = await parseCSV(file);
            const products = csvData.slice(1).filter(row => row.length === 4 && row.every(cell => cell !== '')).map((row) => {
                const [title, purchasePrice, salesPrice, quantitySold] = row;
                return {
                    name: title,
                    purchasePrice: parseFloat(purchasePrice) || 0,
                    salesPrice: parseFloat(salesPrice) || 0,
                    quantitySold: parseInt(quantitySold) || 0,
                };
            });

            if (products.length === 0) {
                alert("No valid products found in the file.");
                return;
            }

            generateMatrix(products);
        });

        function generateMatrix(products = []) {
            if (products.length === 0) {
                alert("No valid products to display in the matrix.");
                return;
            }

            products = products.map((product) => {
                const contribution = calculateContribution(product.salesPrice, product.purchasePrice, product.quantitySold);
                const revenue = (product.salesPrice / (1 + taxRate)) * product.quantitySold;
                return {
                    ...product,
                    contribution,
                    revenue,
                };
            });

            const totalRevenue = products.reduce((sum, p) => sum + p.revenue, 0);
            products.forEach(p => p.marketShare = (p.revenue / totalRevenue) * 100);

            console.log("Products being plotted:", products); // Debugging log

            const ctx = document.getElementById('bostonMatrixChart').getContext('2d');

            new Chart(ctx, {
                type: 'bubble',
                data: {
                    datasets: products.map((p, i) => ({
                        label: p.name,
                        data: [{ 
                            x: p.marketShare, 
                            y: p.contribution, 
                            r: Math.sqrt(p.revenue) || 5 // Ensure bubble size is visible
                        }],
                        backgroundColor: `rgba(${(i * 30) % 255}, ${(i * 60) % 255}, ${(i * 90) % 255}, 0.7)`
                    }))
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const product = products[context.dataIndex];
                                    return `${product.name}: Market Share ${product.marketShare.toFixed(2)}%, Contribution ${product.contribution.toFixed(2)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Market Share (%)'
                            },
                            min: 0,
                            max: 100
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Contribution'
                            }
                        }
                    }
                }
            });
        }

        createProductInputs();
    </script>
</body>
</html>
