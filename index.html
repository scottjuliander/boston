<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Matrix</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #4CAF50;
        }
        form {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            display: block;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Boston Matrix</h1>
    <form id="productForm">
        <input type="file" id="csvInput" accept=".csv" />
        <button type="button" onclick="generateMatrix()">Generate Boston Matrix</button>
    </form>
    <canvas id="bostonMatrixChart" width="800" height="400"></canvas>
    <script>
        const taxRate = 0.25;

        function parseCSV(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const lines = reader.result.split('\\n').map(line => line.split(',').map(item => item.trim()));
                    resolve(lines);
                };
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        document.getElementById('csvInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const csvData = await parseCSV(file);
            const products = csvData.slice(1).filter(row => row.length === 4).map(row => {
                const [title, purchasePrice, salesPrice, quantitySold] = row;
                return {
                    name: title,
                    purchasePrice: parseFloat(purchasePrice) || 0,
                    salesPrice: parseFloat(salesPrice) || 0,
                    quantitySold: parseInt(quantitySold) || 0,
                };
            });
            generateMatrix(products);
        });

        function generateMatrix(products) {
            if (!products.length) {
                alert("No valid products to display.");
                return;
            }

            const data = products.map(product => {
                const contribution = ((product.salesPrice / (1 + taxRate)) - product.purchasePrice) * product.quantitySold;
                const revenue = (product.salesPrice / (1 + taxRate)) * product.quantitySold;
                return {
                    ...product,
                    contribution,
                    revenue,
                    marketShare: revenue / products.reduce((sum, p) => sum + ((p.salesPrice / (1 + taxRate)) * p.quantitySold), 0) * 100,
                };
            });

            const ctx = document.getElementById('bostonMatrixChart').getContext('2d');
            new Chart(ctx, {
                type: 'bubble',
                data: {
                    datasets: data.map((p, i) => ({
                        label: p.name,
                        data: [{ x: p.marketShare, y: p.contribution, r: Math.max(Math.sqrt(p.revenue), 5) }],
                        backgroundColor: `rgba(${(i * 30) % 255}, ${(i * 60) % 255}, ${(i * 90) % 255}, 0.7)`
                    }))
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Market Share (%)' }, min: 0, max: 100 },
                        y: { title: { display: true, text: 'Contribution' } },
                    },
                },
            });
        }
    </script>
</body>
</html>
