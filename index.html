<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Matrix</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Boston Matrix</h1>
    <form id="productForm">
        <h3>Enter Product Details</h3>
        <div id="productInputs">
            <!-- Product inputs will be generated here -->
        </div>
        <button type="button" onclick="generateMatrix()">Generate Boston Matrix</button>
    </form>

    <canvas id="bostonMatrixChart" width="800" height="400"></canvas>

    <script>
        const numProducts = 10;
        const taxRate = 0.25;

        function createProductInputs() {
            const container = document.getElementById('productInputs');
            for (let i = 0; i < numProducts; i++) {
                const div = document.createElement('div');
                div.innerHTML = `
                    <h4>Product ${i + 1}</h4>
                    <label>Title: <input type="text" id="productTitle${i}" required></label><br>
                    <label>Purchase Price (ex VAT): <input type="number" id="purchasePrice${i}" required></label><br>
                    <label>Sales Price (inc VAT): <input type="number" id="salesPrice${i}" required></label><br>
                    <label>Quantity Sold: <input type="number" id="quantitySold${i}" required></label><br>
                `;
                container.appendChild(div);
            }
        }

        function calculateContribution(salesPrice, purchasePrice, quantitySold) {
            const salesPriceExVAT = salesPrice / (1 + taxRate);
            const profitPerUnit = salesPriceExVAT - purchasePrice;
            return profitPerUnit * quantitySold;
        }

        function generateMatrix() {
            const products = [];

            for (let i = 0; i < numProducts; i++) {
                const title = document.getElementById(`productTitle${i}`).value;
                const purchasePrice = parseFloat(document.getElementById(`purchasePrice${i}`).value);
                const salesPrice = parseFloat(document.getElementById(`salesPrice${i}`).value);
                const quantitySold = parseInt(document.getElementById(`quantitySold${i}`).value);

                const contribution = calculateContribution(salesPrice, purchasePrice, quantitySold);
                const revenue = (salesPrice / (1 + taxRate)) * quantitySold;

                products.push({
                    name: title || `Product ${i + 1}`,
                    contribution,
                    revenue,
                    quantitySold
                });
            }

            const totalRevenue = products.reduce((sum, p) => sum + p.revenue, 0);
            products.forEach(p => p.marketShare = (p.revenue / totalRevenue) * 100);

            const ctx = document.getElementById('bostonMatrixChart').getContext('2d');

            new Chart(ctx, {
                type: 'bubble',
                data: {
                    datasets: products.map((p, i) => ({
                        label: p.name,
                        data: [{ x: p.marketShare, y: p.contribution, r: Math.sqrt(p.revenue) }],
                        backgroundColor: `rgba(${(i * 30) % 255}, ${(i * 60) % 255}, ${(i * 90) % 255}, 0.7)`
                    }))
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const product = products[context.dataIndex];
                                    return `${product.name}: Market Share ${product.marketShare.toFixed(2)}%, Contribution ${product.contribution.toFixed(2)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Market Share (%)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Contribution'
                            }
                        }
                    }
                }
            });
        }

        createProductInputs();
    </script>
</body>
</html>
